<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Recipes</title>
</head>
<body>
<h1>My Recipes!!!</h1>
<table>
    <tr>
        <th>ID</th>
        <th>Description</th>
        <th>Cooktime</th>
    </tr>
    <tr th:each="recipe : ${recipes}">
        <td th:text="${recipe.id}">123</td>
        <td th:text="${recipe.description}">123</td>
        <td th:text="${recipe.cookTime}"> Spring in Action</td>
    </tr>
</table>
</body>
</html>
